<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Classic Riddle Generator</title>
    
    <style>
        /* General Classic Styling */
        body {
            /* Classic, antique paper color background */
            background-color: #fcf8e8; 
            font-family: 'Georgia', serif; 
            color: #333333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Container for the riddle box to give it a distinct look */
        #app-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            /* Darker border for a classic feel */
            border: 5px double #6d4c41; 
            background-color: #ffffff;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4e342e; /* Dark brown for a refined heading */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #bcaaa4;
            padding-bottom: 10px;
        }

        /* Style for the riddle text */
        #riddle-text {
            font-size: 1.3em;
            margin: 30px 0;
            font-style: italic;
            min-height: 50px;
        }

        /* Input and Button Styling */
        #answer-input {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #bcaaa4;
            font-family: 'Georgia', serif;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #795548; /* Classic brown button */
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5d4037;
        }

        /* Feedback and Answer Styling */
        #feedback, #answer-text {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 25px;
        }

        .correct {
            color: #388e3c; /* Green for correct */
        }

        .incorrect {
            color: #d32f2f; /* Red for incorrect */
        }
        
        /* Navigation Link Styling */
        #navigation a {
            color: #003366; /* Matching the professional page header */
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="navigation">
        <a href="scratch.html">‚Üê Back to Skiing Page</a>
    </div>

    <div id="app-container">
        <h1>The Scholar's Box of Enigmas</h1>
        <p>A collection of timeless riddles. Test your wit!</p>

        <div id="riddle-text">
            Click "New Riddle" to begin.
        </div>

        <div id="controls">
            <input type="text" id="answer-input" placeholder="Type your answer here..." aria-label="Riddle Answer">
            <button onclick="checkAnswer()">Submit Answer</button>
            <button onclick="showAnswer()">Reveal Answer</button>
            <button onclick="loadRiddle()">New Riddle</button>
        </div>

        <div id="feedback"></div>
        <div id="answer-text"></div>
    </div>

    <script>
        // Creative Contribution: A defined list of riddles
        const riddles = [
            {
                riddle: "I have cities, but no houses; forests, but no trees; and water, but no fish. What am I?",
                answer: "A MAP"
            },
            {
                riddle: "What has an eye but cannot see?",
                answer: "A NEEDLE"
            },
            {
                riddle: "What has to be broken before you can use it?",
                answer: "AN EGG"
            },
            {
                riddle: "I am always hungry, I must always be fed, the finger I touch will soon turn red. What am I?",
                answer: "FIRE"
            },
            {
                riddle: "What belongs to you, but other people use it more than you do?",
                answer: "YOUR NAME"
            }
        ];

        let currentRiddleIndex = -1;
        let answeredCorrectly = false;

        // Function to load a new, random riddle
        function loadRiddle() {
            // Pick a new index that isn't the current one (if possible)
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * riddles.length);
            } while (newIndex === currentRiddleIndex && riddles.length > 1);
            
            currentRiddleIndex = newIndex;
            answeredCorrectly = false; // Reset the state
            
            document.getElementById('riddle-text').textContent = riddles[currentRiddleIndex].riddle;
            document.getElementById('answer-input').value = ''; // Clear input
            document.getElementById('feedback').textContent = ''; // Clear feedback
            document.getElementById('answer-text').textContent = ''; // Clear revealed answer
        }

        // Function to check the user's answer
        function checkAnswer() {
            if (answeredCorrectly) {
                document.getElementById('feedback').textContent = 'You already solved this one! Try a new riddle.';
                document.getElementById('feedback').className = 'incorrect';
                return;
            }

            const userAnswer = document.getElementById('answer-input').value.toUpperCase().trim();
            const correctAnswer = riddles[currentRiddleIndex].answer.toUpperCase().trim();
            const feedbackElement = document.getElementById('feedback');
            const answerTextElement = document.getElementById('answer-text');

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = 'Correct! You have a keen mind.';
                feedbackElement.className = 'correct';
                answerTextElement.textContent = '';
                answeredCorrectly = true; // Set flag to prevent double-checking
            } else if (currentRiddleIndex === -1) {
                feedbackElement.textContent = 'Please click "New Riddle" to start.';
                feedbackElement.className = 'incorrect';
            } else if (userAnswer === '') {
                 feedbackElement.textContent = 'Please enter an answer first.';
                 feedbackElement.className = 'incorrect';
            } else {
                feedbackElement.textContent = 'That is incorrect. Try again!';
                feedbackElement.className = 'incorrect';
            }
        }

        // Function to show the answer
        function showAnswer() {
            if (currentRiddleIndex !== -1) {
                document.getElementById('answer-text').textContent = `The answer is: ${riddles[currentRiddleIndex].answer}`;
                document.getElementById('feedback').textContent = 'The secret has been revealed.';
                document.getElementById('feedback').className = 'incorrect';
                answeredCorrectly = true; // Mark as answered
            }
        }

        // Load the first riddle when the page loads
        window.onload = loadRiddle;

    </script>
</body>
</html>
